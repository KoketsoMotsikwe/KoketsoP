    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div class="social-media">
                <a href="https://github.com/KoketsoMotsikwe"><img src="images/git.png" alt="Social Media 1"></a>
                <a href="https://www.linkedin.com/in/koketso-motsikwe/"><img src="images/in.png" alt="Social Media 2"></a>
                <a href="https://www.facebook.com/motsikwe.s/"><img src="images/face.png" alt="Social Media 3"></a>
            </div>
        </section>
